<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
    }

    /* Container styling */
    .qa-container {
      display: flex;
      justify-content: space-between;
      margin: 20px;
    }

    .question-container,
    .answer-container {
      width: 45%; /* Set the width as per your design */
      padding: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
  </style>
  <title>Q&A Example</title>
</head>
<body>

  <!-- Question and Answer Container -->
  <div class="qa-container">
    <!-- Left Container for Questions -->
    <div class="question-container">
      <h3>Question 1</h3>
      <p>What is HTML?</p>
    </div>

    <!-- Right Container for Answers -->
    <div class="answer-container">
      <h3>Answer 1</h3>
      <p>HTML (Hypertext Markup Language) is the standard language for creating and designing web pages.</p>
    </div>
  </div>

  <!-- Add more Q&A pairs as needed -->

</body>
</html>
